<div class="ibox-content">
    <div class="row" style="margin-left:1%; margin-right:1%">
        <h2>Editar Sub-Categoria <spam class="pull-right" style="cursor:pointer"><i class="fa fa-close" ng-click="vm.close()" style="color:red"></i></spam></h2>
        <br>
        <form id="form" ng-submit="register(form)">
                <div class="row">                                            
                        <div class="col-lg-12">
                                <h4><b>Nome*</b></h4>
                                <div class="input-group m-b">
                                        <span class="input-group-addon"><i class="fa fa-tag"></i></span>
                                    <input type="text" placeholder="Nome" ng-model="categories.name" class="form-control" required>
                                </div>
                            </div>                        
                </div>
                <div class="row">
                    <br><br>
                    <div class="col-lg-5"></div>
                    <div class="col-lg-2">
                        <input type="submit" class="form-control btn btn-success" value="Salvar"/>
                    </div>
                    <div class="col-lg-5"></div>
                </div>
            </form>
    </div>
</div>
