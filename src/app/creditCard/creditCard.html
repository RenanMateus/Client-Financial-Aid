<div class="row">
        <div  class="col-lg-12" style="padding-left:30px;padding-right:30px">
            <br>
            <div class="row wrapper border-bottom white-bg page-heading">
                <div class="col-lg-12">
                    <div class="row">
                        <h2 class="col-md-6">Cartões de Crédito</h2>
                        <br>
                        <div class="col-md-6 pull-right">
                            <input type="button" ng-model="vm.searchText" value="Adicionar" class="btn btn-success pull-right" ng-click="openModalNew('new')">
                        </div>
                    </div>
                    <ol class="breadcrumb">
                        <li>
                            <a ui-sref="dashboard.home">Home</a>
                        </li>
                        <li class="active">
                            <strong>Cartões de Crédito</strong>
                        </li>
                    </ol>
                </div>
            </div>
            
            <div class="wrapper wrapper-content">
                    <div class="row animated fadeInDown">
            
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Nome</th>                                        
                                        <th>Bandeira</th>
                                        <th>Limite</th>
                                        <th>Dia de Pagamento</th>
                                        <th>Devendo</th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr ng-repeat="r in creditCards" style="font-size:16px" ng-click="openModal(r._id)" class="table-financial-Intelligence">
                                        <td >
                                            {{r.name}}
                                        </td>
                                        <td>
                                            {{r.brand}}
                                        </td>
                                        <td>                                        
                                            {{vm.convertCurrency(r.limit)}}
                                        </td>
                                        <td>
                                            {{r.payday}}
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <ul uib-pagination boundary-links="true" total-items="vm.totalItems" max-size='3' ng-model="currentPage"
                            ng-change="vm.nextCreditCards(currentPage)" class="pagination-sm" rotate="false" previous-text="&lsaquo;" next-text="&rsaquo;"
                            items-per-page="vm.itemsPerPage" first-text="&laquo;" last-text="&raquo;" style="margin-left:80%">
                        </div>
            
                    </div>
                </div>
            
        </div>

        <div class="spinner-example wrapper wrapper-content " id="spinner" style="padding-top:25%">
            <div class="sk-spinner sk-spinner-chasing-dots">
                <div class="sk-dot1"></div>
                <div class="sk-dot2"></div>
            </div>
        </div> -->
    </div>
