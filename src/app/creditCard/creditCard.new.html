<div class="ibox-content">
        <h2>Criar Cartão</h2>
        <form class="form wrapper form-horizontal form-label-left" name="form">
            <br>
            <div>
                <h4><b>Nome*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-edit"></i></span>
                    <input type="text" placeholder="Nome" ng-model="vm.creditCard.name" class="form-control" required>
                </div>
                <h4><b>Limite*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-money"></i></span>
                    <input type="text" placeholder="Limite" ng-model="vm.creditCard.limit" class="form-control" required>
                </div>
                <h4><b>Bandeira*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
                    <select type="text" class="form-control" ng-model="vm.creditCard.brand">
                            <option value="Visa">Visa</option>
                            <option value="HiperCard">HiperCard</option>
                            <option value="MasterCard">MasterCard</option>
                            <option value="American Express">American Express</option>
                            <option value="SoroCard">SoroCard</option>
                            <option value="BNDES">BNDES</option>
                            <option value="Dinners">Dinners</option>
                            <option value="Outra Bandeira">Outra Bandeira</option>
                        </select>
                </div>
                <h4><b>Dia de Fechamento*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-bookmark"></i></span>
                    <select type="text" class="form-control" ng-model="vm.creditCard.closingDay" required>
                        <option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
                    </select>
                </div>
                <h4><b>Dia de Pagamento*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-bookmark-o"></i></span>
                    <select type="text" class="form-control" ng-model="vm.creditCard.payday" required>
                        <option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7">7</option>
						<option value="8">8</option>
						<option value="9">9</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
						<option value="13">13</option>
						<option value="14">14</option>
						<option value="15">15</option>
						<option value="16">16</option>
						<option value="17">17</option>
						<option value="18">18</option>
						<option value="19">19</option>
						<option value="20">20</option>
						<option value="21">21</option>
						<option value="22">22</option>
						<option value="23">23</option>
						<option value="24">24</option>
						<option value="25">25</option>
						<option value="26">26</option>
						<option value="27">27</option>
						<option value="28">28</option>
						<option value="29">29</option>
						<option value="30">30</option>
						<option value="31">31</option>
                    </select>
                </div>
                <h4><b>Vincular à conta*</b></h4>
                <div class="input-group m-b">
                    <span class="input-group-addon"><i class="fa fa-address-book"></i></span>
                    <select class="form-control" ng-model="vm.conta" ng-options="t.name for t in vm.account" required>
                    </select>
                </div>
                <div class="form-group">
                        <div style="text-align:center">
                            <br>
                            <button ng-click="vm.saveCard(form)" class="btn btn-success">Salvar</button>            
                        </div>
                    </div>
            </div>
        </form>
    </div>
