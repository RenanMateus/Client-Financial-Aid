<audio id="#notifyAudio" hidden class="speed" src="./audio/tinder.mp3" controls></audio>

<div class="row border-bottom" style="background:#192a39 !important;" ng-controller="AuthController as vm">

    <nav class="col-lg-12 navbar navbar-static-top" role="navigation"
        style="margin-bottom: 0; height:50px;background:#192a39 !important;text-align:right">
        <div class="navbar-header">
            <button class="navbar-minimalize minimalize-styl-2 btn btn-primary" ng-click="vm.toggleNavigation()"
                href="#" style="margin-top:10px; margin-left:0px">
                <i class="fa fa-bars"></i>
            </button>
        </div>
        <ul class="nav navbar-top-links navbar-right" style="margin-top:-5px;height:50px">
            <li>
                <a ui-sref="dashboard.user_edit({id:vm.user._id})">
                    <i style="color:white" class="fa fa-user"></i>
                    <span style="color:white">{{vm.user.name}}</span>
                </a>
            </li>
            <li>
                <a ng-click="vm.logout()">
                    <i class="fa fa-sign-out" style="color:white"></i>
                    <span style="color:white">Sair</span>
                </a>
            </li>
        </ul>
    </nav>
</div>
<style>
    .text-navy {
        color: #192a39 !important;
    }
</style>
