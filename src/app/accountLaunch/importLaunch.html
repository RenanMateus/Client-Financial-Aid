<div class="">
    <div style="padding: 20px">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-12">
                    <spam class="pull-right" style="cursor:pointer">
                        <i class="fa fa-close" ng-click="vm.close()" style="color:red"></i>
                    </spam>
                    <form id="excelFile" name="excelFile">

                        <h2>Importar Lançamentos</h2>
                        <span class="pull-left" style="color:red; font-size:9pt; margin-bottom:15px">*Caso o seu arquivo
                            não siga o padrão do exemplo, os lançamentos não serão importados.</span>
                        <input id="transactions-upload" type="file" nv-file-select="" uploader="vm.uploader" multiple />
                        <button class="btn btn-sm"
                            style="margin-top:15px; margin-bottom:5px; background-color:rgba(10, 209, 70, 0.76); color:black"
                            ng-click="vm.openExemple()">Modelo Exemplo</button><br>
                        <button class="btn btn-sm"
                            style="margin-top:15px; margin-bottom:5px; background-color:rgba(10, 209, 70, 0.76); color:black"
                            ng-click="vm.download()">Baixar Modelo</button>
                    </form>
                </div>
                <div class="col-lg-12">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nome</th>
                                <th ng-show="vm.uploader.isHTML5">Tamanho</th>
                                <th ng-show="vm.uploader.isHTML5">Progresso</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in vm.uploader.queue">
                                <td>
                                    <strong>{{ item.file.name }}</strong>
                                    <div ng-show="vm.uploader.isHTML5"
                                        ng-thumb="{ file: item._file, height: 80, width:100 }"></div>
                                </td>
                                <td ng-show="vm.uploader.isHTML5" nowrap>{{ item.file.size/1024/1024|number:2 }} MB</td>
                                <td ng-show="vm.uploader.isHTML5">
                                    <div class="progress" style="margin-bottom: 0;">
                                        <div class="progress-bar" role="progressbar"
                                            ng-style="{ 'width': item.progress + '%' }"></div>
                                    </div>
                                </td>
                                <td nowrap>
                                    <button type="button" class="btn btn-success btn-xs" ng-click="item.upload()"
                                        ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                                        <span class="glyphicon glyphicon-upload"></span> Importar
                                    </button>
                                    <button type="button" class="btn btn-danger btn-xs" ng-click="item.remove()">
                                        <span class="glyphicon glyphicon-trash"></span> Remover
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="hr-line-dashed"></div>

    </div>
</div>

<style>
    .modal-dialog {
        width: 750px;
    }
</style>
