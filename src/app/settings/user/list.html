<div class="row">
    <div class="col-lg-3" style="padding-left:30px">
        <setup_menu></setup_menu>
    </div>


    <div id="users" class="col-lg-9" style="padding-left:30px;padding-right:30px">
        <br>
        <div class="row wrapper border-bottom white-bg page-heading">
            <div class="col-lg-12">
                <div class="row">
                    <h2 class="col-md-6">Usuários</h2>
                    <br>
                    <div class="col-md-6 pull-right">
                    <div class="input-group">
                        <input type="text" placeholder="Procurar Usuário" ng-model="vm.searchText" ng-keydown="$event.keyCode === 13 && vm.search()"
                            class="input-sm form-control">
                        <span class="input-group-btn">
                                <button ng-click="vm.search()" type="button" class="btn btn-sm btn-primary">
                                <i class="fa fa-search"></i></button> 
                                </span>
                    </div>
                    <br>
                    <input type="button" ui-sref="dashboard.user_edit({id:'new'})" class="btn btn-success pull-right" value="Adicionar "/>
                    </div>
                </div>
                <ol class="breadcrumb">
                    <li>
                        <a ui-sref="dashboard.home">Home</a>
                    </li>
                    <li>
                        <a ui-sref="dashboard.settings">Configurações</a>
                    </li>
                    <li class="active">
                        <strong>Usuários</strong>
                    </li>
                </ol>
            </div>
        </div>

        <div class="wrapper wrapper-content">
            <div class="row animated fadeInDown">
                <div class="ibox-content">
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Email</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody >
                                <tr ng-repeat="u in users" ui-sref="dashboard.user_edit({id:u._id})">
                                    <td>
                                        <a>
                                            {{u.profileName}}
                                        </a>
                                    </td>
                                    <td>
                                        {{u.email}}
                                    </td>
                                    <td>
                                        <i class="fa fa-{{u.active?'check':'close'}} text-{{u.active?'success':'danger'}}"></i>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <div class="spinner-example wrapper wrapper-content " id="spinner" style="padding-top:25%">
        <div class="sk-spinner sk-spinner-chasing-dots">
            <div class="sk-dot1"></div>
            <div class="sk-dot2"></div>
        </div>
    </div>
</div>
